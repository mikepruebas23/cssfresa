                <a href="#" class="bt-menu"><i class="fas fa-bars"></i></a>

            <nav>
                <ul class="f-p0 f-m0">
                    <li class=""><a href="content/Buttons.html" class="menu-txt-colo"><i class="fas fa-caret-square-right"></i>Buttons</a></li>

<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script>

$(document).ready(main);

var contador = 1;

function main () {
	$('.menu_bar').click(function(){
		if (contador == 1) {
			$('nav').animate({
				left: '0'
			});
			contador = 0;
		} else {
			contador = 1;
			$('nav').animate({
				left: '-100%'
			});
		}
	});

	// Mostramos y ocultamos submenus
	$('.submenu').click(function(){
		$(this).children('.children').slideToggle();
	});
}

</script>
